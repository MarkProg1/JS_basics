<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="./css/pokemon-card.css" />
    </head>
    <body>
        <div class="pokemon-container"></div>

        <script id="pokemon-card" type="text/x-handlebars-template">
            <div class="card">
                <div class="card-img-top">
                    <img src={{sprites.front_default}} alt={{name}} />
                </div>
                <div class="card-body">
                    <h2 class="card-title">
                        Имя:
                        {{name}}
                    </h2>
                    <p class="card-text">Вес: {{weight}}</p>
                    <p class="card-text">Рост: {{height}}</p>

                    <p class="card-text"><b>Умения</b></p>

                    <ul class="list-group">
                        {{#each abilities}}
                            <li class="list-group-item">
                                {{ability.name}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </script>
        <script type="module" src="js/01-fetch-api.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </body>
</html>
